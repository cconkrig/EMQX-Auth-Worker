name = "emqx-auth-worker"
main = "src/index.js"
compatibility_date = "2024-06-01"

routes = [
    { pattern = "$EMQX_CUSTOM_DOMAIN", custom_domain = true }
]
workers_dev = false
preview_urls = false

[assets]
directory = "./static"
binding = "ASSETS"

[[kv_namespaces]]
binding = "USERS"
id = "$EMQX_KV_NAMESPACE_ID"

[observability.logs]
enabled = true
head_sampling_rate = 1